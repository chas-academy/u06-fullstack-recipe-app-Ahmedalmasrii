<div class="search-wrap">
  <div class="relative">
    <div class="flex flex-col items-center">
      <label
        for="food"
        class="block text-center mb-1 font-medium text-gray-900 dark:text-white text-xl mt-2"
        >Food preferences</label
      >
      <select
        id="food"
        [(ngModel)]="selectedFood"
        (ngModelChange)="onSearch()"
        placeholder="Select food"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-80 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      >
        <option value="">-- Select food recipe --</option>
        @for (food of foodList; track food.value){
        <option [value]="food.value">{{ food.name }}</option>
        }
      </select>
    </div>
    <div
      class="d-flex flex-row mb-4 bg-gradient-to-br from-white to-gray-100 dark:from-gray-800 dark:to-gray-700 rounded-lg shadow-lg p-5 text-center"
    >
      <div class="max-w-md mx-auto">
        <label
          for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
          >Search</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
          </div>
          <input
            [(ngModel)]="querySearch"
            type="search"
            id="default-search"
            class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Search Chicken, Meat ..."
            required
          />
          <button
            type="submit"
            [disabled]="!querySearch"
            (click)="onSearch()"
            class="text-white absolute end-2.5 bottom-2.5 bg-blue-400 hover:bg-blue-200 focus:ring-4 focus:outline-none focus:ring-blue-700 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Search
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

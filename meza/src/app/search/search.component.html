<div class="search-wrap">
  <div class="relative">
    <div class="flex flex-row p-4 justify-center">
      <input
        class="block w-100 p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Search food recipe..."
        required
        [(ngModel)]="querySearch"
        type="search"
        id="default-search"
      />
      <button
        class="block w-50 p-4 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Search Mockups, Logos..."
        type="submit"
        [disabled]="!querySearch"
        (click)="onSearch()"
      >
        Search
      </button>
    </div>
    <div class="toogle-wrap flex justify-center p-4">
      <mat-slide-toggle [(ngModel)]="pork" (change)="onSearch()" class="toggle"
        >Pork-free</mat-slide-toggle
      >
      <mat-slide-toggle [(ngModel)]="soy" (change)="onSearch()" class="toggle"
        >Soy-free</mat-slide-toggle
      >
      <mat-slide-toggle
        [(ngModel)]="gluten"
        (change)="onSearch()"
        class="toggle"
        >Gluten-free</mat-slide-toggle
      >
    </div>
  </div>
</div>

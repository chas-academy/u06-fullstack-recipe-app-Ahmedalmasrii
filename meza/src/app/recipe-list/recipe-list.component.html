<div class="container">
  <h2 class="headerrecipes">Recipes</h2>

  <div class="row">
      <div class="card">
          <div class="klass" *ngFor="let recipe of recipes">
          <div class="card-body">
            <img [src]="recipe.image" alt="" class="card-img-top" />
          <h5 class="{{ recipe.title }}"></h5>
          <p class="{{ recipe.description }}"></p>
        </div>
      </div>
    </div>
  </div>
</div>
